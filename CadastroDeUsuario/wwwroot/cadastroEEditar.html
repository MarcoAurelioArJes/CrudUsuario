<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Usuário</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Cadastro de Usuário</h1>
		<form>
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
			</div>
			<div class="form-group">
				<label for="telefone">Telefone:</label>
				<input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" pattern="[0-9]{3}-[0-9]{5}-[0-9]{4}" required>
			</div>
			<div class="form-group">
				<label for="observacao">Observação:</label>
				<textarea class="form-control" id="observacao" rows="3" placeholder="Digite sua observação"></textarea>
			</div>
			<button type="submit" class="btn btn-primary" id="botaoCadastrarEditar">Cadastrar</button>
			<a href="index.html" class="btn btn-secondary">Voltar</a>
		</form>
	</div>
</body>
<script src="./js/api.js"></script>
<script src="./js/UsuarioRepositorio.js"></script>
<script src="./js/CRUD/criarEEditar.js"></script>
</html>
