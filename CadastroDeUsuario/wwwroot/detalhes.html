<!DOCTYPE html>
<html>
<head>
	<title>Detalhes do Usuário</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Detalhes do Usuário</h1>
		<div class="card">
			<div class="card-body" id="conteudoDetalhes">

			</div>
		</div>
	</div>

    <div class="modal fade" id="confirmacaoExclusao" tabindex="-1" role="dialog" aria-labelledby="confirmacaoExclusaoLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmacaoExclusaoLabel">Excluir Usuário</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Tem certeza que deseja excluir este usuário?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button id="confirmaExclusao" type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#exclusaoSucesso">Confirmar</button>
            </div>
          </div>
        </div>
    </div>
    
    <div class="modal fade" id="exclusaoSucesso" tabindex="-1" role="dialog" aria-labelledby="exclusaoSucessoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exclusaoSucessoLabel">Usuário Excluído</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            O usuário foi excluído com sucesso!
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
        </div>
    </div>
    </div>
      
</body>
<script src="./js/api.js"></script>
<script src="./js/UsuarioRepositorio.js"></script>
<script src="./js/CRUD/detalhesUsuario.js"></script>
</html>
